<!DOCTYPE html>
<html lang="en">
<head>
<title>Strona główna</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
    background-color: lightblue;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: blue;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

h1 {
    color: green;
  text-align: center;
}
p {
  color: red;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<h2>CSS Layout Float</h2>
<p>Ta strona ma 3 podstrny</p>
<p>Kliknij na linki aby do nich przejść</p>

<header>
  <h2>Strony</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="pierwsza.html">1</a></li>
      <li><a href="druga.html">2</a></li>
      <li><a href="trzecia.html">3</a></li>
    </ul>
  </nav>
  
  <article>
    <h1>London</h1>
    <p>Pole tekstowe</p>
    <p>Pole tekstwe</p>
  </article>
</section>

<footer>
  <p>Stopka</p>
</footer>

</body>
</html>
